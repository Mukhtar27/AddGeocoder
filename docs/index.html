<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Address Geocoder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="right-align">
    <button id="darkModeToggle">ğŸŒ™ Toggle Dark Mode</button>
  </div>

  <div class="container">
    <h1>Excel Address Geocoder</h1>

    <div id="drop-area">
      <p>ğŸ“ Drag & drop your Excel file here, or click to select</p>
      <input type="file" id="fileElem" accept=".xls,.xlsx" style="display:none;" />
    </div>

    <div id="sheetSelector" class="hidden">
      <label for="sheetSelect">Select Sheet</label>
      <select id="sheetSelect"></select>
    </div>

    <div id="addressSelector" class="hidden">
      <label for="columnSelect">Select Address Column</label>
      <select id="columnSelect"></select>
    </div>

    <div>
      <label for="apiKey">Google Maps API Key</label>
      <div class="api-key-box">
        <input type="password" id="apiKey" placeholder="Enter your API key" />
        <span id="toggleApiKey" class="toggle-icon">ğŸ‘ï¸</span>
      </div>
    </div>

    <button id="startGeocoding" class="hidden">ğŸ“ Start Geocoding</button>
    <progress id="progressBar" value="0" max="100" class="hidden"></progress>

    <div id="tablePreview" class="hidden">
      <h2>ğŸ” Data Preview</h2>
      <table id="previewTable"></table>
    </div>

    <div id="resultTable" class="hidden">
      <h2>âœ… Result Overview</h2>
      <table id="finalTable"></table>
    </div>

    <div id="downloadSection" class="hidden">
      <button id="downloadBtn">â¬‡ï¸ Download Geocoded File</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
